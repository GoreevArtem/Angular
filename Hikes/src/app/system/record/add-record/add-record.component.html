<h1>Создать новое приглашение</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div
    class="alert alert-{{massage.type}}"
    *ngIf="massage.text"
  >
    {{massage.text}}
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': name.invalid && name.touched}"
  >
    <input
      type="text"
      placeholder="Введите название похода"
      ngModel
      name="name"
      #name="ngModel"
      required
      [(ngModel)]="textName"
      maxlength="25"
    >
  </div>
  <span
    *ngIf="name.invalid && name.touched"
  >
    <span>Поле обязательно для заполнения</span>
  </span>
  <div
    class="form-group"
    [ngClass]="{'has-error': date.invalid && date.touched}"
  >
    <input
      type="datetime-local"
      placeholder="Дата публикации"
      ngModel
      name="date"
      #date="ngModel"
      required
      [(ngModel)]="textDate"
    >
    <span
      *ngIf="date.invalid && date.touched"
    >
    <span>Поле обязательно для заполнения</span>
  </span>
  </div>

  <div
    class="form-group"
    [ngClass]="{'invalidEnter': description.invalid && description.touched}"
  >
    <textarea
      placeholder="Краткое описание вашего похода"
      ngModel
      name="description"
      #description="ngModel"
      required
      [(ngModel)]="textDescription"
      minlength="10"
      maxlength="300"
    >
    </textarea>
    <span
      *ngIf="description.invalid && description.touched"
    >
    <span>Поле обязательно для заполнения</span>
  </span>
  </div>
  <button type="submit" [disabled]="f.invalid">
    Создать
  </button>

  <h2>приблизительный внешний вид</h2>
  <div class="ourRecord">
    <h3>
      Поход : {{textName}}
    </h3>
    <div class="date">
      <i>{{userName.name}}</i> опубликовал в : {{textDate}}
    </div>
    <p>
      Информация : {{textDescription}}
    </p>
  </div>

</form>
