<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="container">
    <div
      class="alert alert-{{message.type}}}"
      *ngIf="message.text">{{message.text}}
    </div>
    <div
      class="form-group"
      [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}">
      <label for="UName">Email</label>
      <input type="text" placeholder="email" name="UName" formControlName="email" required>
      <span
        class="form-help-text"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
      <span *ngIf="form.get('email')['errors']['required']">Email не может быть пустым</span>
      <span *ngIf="form.get('email')['errors']['email']">Введите корректный email</span>
      </span>
    </div>
    <div
      class="form-group"
      [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}">
      <label for="PWord">Пароль</label>
      <input type="password" placeholder="пароль" name="PWord" formControlName="password" required>
      <div
        class="form-help-text"
        *ngIf="form.get('password').invalid && form.get('password').touched">
        <span *ngIf="form.get('password')['errors']['required']">Пароль не должен быть пустым</span>
        <span *ngIf="form.get('password')['errors']['minlength']">
          Нужно {{form.get('password')['errors']['minlength']['requiredLength']}}
          символов. Сейчас {{form.get('password')['errors']['minlength']['actualLength']}}
        </span>
      </div>
    </div>
    <label id="RM">
      <input type="checkbox" checked="checked" name="remember"> Запомнить меня
    </label>
      <button type="submit" [disabled]="form.invalid">Войти</button>
    <div class="recovery">
      <a [routerLink]="'/registration'">Регистрация</a>
    </div>
  </div>
</form>
